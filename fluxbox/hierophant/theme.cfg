style.name: hierophant
background: none
*.font: Noto:size=7

menu.bevelWidth: 1
menu.borderColor: #1f1f1f
menu.borderWidth: 1
menu.bullet: empty
menu.bullet.position: right
menu.submenu.pixmap: bullet.xpm
menu.itemHeight: 16 
menu.titleHeight: 6

menu.title: flat
menu.title.pixmap: menu.xpm
menu.title.justify: center
menu.title.textColor: #2c2c2c

menu.frame: flat
menu.frame.pixmap: frame.xpm
menu.frame.justify: left
menu.frame.textColor: #eeeeee
menu.frame.disableColor: #dddddd

menu.hilite: flat
menu.hilite.color: #444444
menu.hilite.textColor: #ffffff

toolbar: flat
toolbar*justify: right
toolbar.color: #1f1f1f
toolbar.borderColor: #1f1f1f
toolbar.borderWidth: 2
toolbar.height: 18
/* toolbar.pixmap: bar.xpm */
toolbar.textColor: #eeeeee

toolbar.workspace: flat
toolbar.workspace.justify: right
toolbar.workspace.pixmap: bar.xpm
toolbar.workspace.textColor: #eeeeee

toolbar.iconbar.empty: flat
toolbar.iconbar.empty.color: #1f1f1f
/* toolbar.iconbar.empty.pixmap: bar.xpm */
/* toolbar.iconbar.focused: pixmap */
toolbar.iconbar.focused.color: #1f1f1f
toolbar.iconbar.focused.justify: left
/* toolbar.iconbar.focused.pixmap: bar.xpm */
toolbar.iconbar.focused.textColor: #ffffff
toolbar.iconbar.unfocused: flat
toolbar.iconbar.unfocused.color: #1f1f1f
toolbar.iconbar.unfocused.justify: left
/* toolbar.iconbar.unfocused.pixmap: bar.xpm */
toolbar.iconbar.unfocused.textColor: #b2a298

toolbar.clock.justify: right
toolbar.clock: flat
/* toolbar.clock.pixmap: bar.xpm */
toolbar.clock.color: #1f1f1f
toolbar.clock.textColor: #eeeeee

/* toolbar.systray.pixmap: bar.xpm */

toolbar.button: flat
toolbar.button.pixmap: bar.xpm

window.bevelWidth: 0
window.borderColor: #1f1f1f
window.borderWidth: 3
window.handleWidth: 0
window.justify: center
window.shade: true

window.button.focus: pixmap
window.button.focus.picColor: #cccccc
window.button.focus.pixmap: bar.xpm
window.button.pressed: flat
window.button.pressed.color: #000000
window.button.pressed.picColor: #ffffff
window.button.unfocus: flat
window.button.unfocus.picColor: #cccccc
window.button.unfocus.pixmap: bar.xpm

window.label.focus: flat
window.label.focus.pixmap: bar.xpm
window.label.focus.textColor: #ffffff
window.label.unfocus: flat
window.label.unfocus.pixmap: bar.xpm
window.label.unfocus.textColor: #b2a298

window.title.height: 18
window.title.focus: flat
window.title.focus.pixmap: bar.xpm
window.title.unfocus: flat
window.title.unfocus.pixmap: bar.xpm
